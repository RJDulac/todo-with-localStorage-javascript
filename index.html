<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>
    <input id="search-todo" type="text" placeholder="Enter something to do" />
    <div id="todo-root"></div>
    <form id="todoSubmit">
      <input type="text" placeholder="Enter a Todo" name="todoName" />
      <button>Add Todo</button>
    </form>
    <label>
      <input type="checkbox" id="hideChecked" />Hide completed todos
    </label>
    <script src="script.js"></script>
  </body>
</html>
